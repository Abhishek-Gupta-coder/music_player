<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/b101a83479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Music Player V1.0</div>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">pta_nahi_kis_roop</h2>
            <h3 id ="singer">Narci</h3>
            <div class="img_container">
                <img src="./Images/pata_nahi_kis.jpg" alt="">
            </div>
        <audio src="./Musics/pta_nahi_kis_roop.mp3"></audio>
<!-------------------------------------------------------------------------------------------------->
            <div id="progressbar_container" class="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">6:26</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
<!-------------------------------------------------------------------------------------------------->
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main_button" id="play" title="Play" ></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
        </div>
    </div>
    <script src="./music.js"></script>
    <script src="./script.js"></script>
</body>
</html>
